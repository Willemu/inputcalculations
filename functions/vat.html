                </td>
              </tr>

              <tr>
                <td>Tax Amount</td>

                  <input type="text" readonly id="taxamt"/>
                </td>
              </tr>

              <tr>
                <td>Total With Tax</td>
                <td>
                  <input type="text" readonly id="taxgrand"/>
                </td>
              </tr>
            </table>
           
            <!-- (E) GO! -->
            <input type="submit" value="Go!"/>
          </form>
