<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            VAT Calculator
        </h1>

        <form id="app" onsubmit="return tcalc();">
            <fieldset>
              <!--Amount user will enter-->
              <tr>
                <td>Amount:</td>
                <td>
                  <input type="number" min="0" step="0.01"
                         id="taxprice" placeholder="R0.00 (before VAT)" value=""/>
                </td>
              </tr>
           
          
              <!--VAT percentage that user can change-->
              <tr>
                <td>VAT percentage</td>
                <td>
                  <input type="number" min="1" max="100" step="0.5"
                         id="taxperc" required value="15"/>
                </td>
              </tr>
            </fieldset>
            <fieldset>
              <!--Calculated VAT amount-->
              <tr>
                <td>VAT amount</td>
                <td>
                  <input type="text" readonly id="taxamt"/>
                </td>
              </tr>
           
              <!--Total after adding the calculated VAT amount-->
              <tr>
                <td>Total with VAT</td>
                <td>
                  <input type="text" readonly id="taxgrand"/>
                </td>
              </tr>
            </fieldset>
           
            <!--Button the user can click on-->
            <input id="app button" type="submit" value="Calculate"/>
          </form>

        <!-- Start of Script -->

        <!-- End of Script -->

    </body>

</html>
